<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Практика 2</title>
</head>
<body>
  <form class="filter-form">
    <div class="filter-form__row">
      <div class="filter-form__left">
        <div class="filter-form__block">
					<label class="filter-form__label" for="lastname">Фамилия</label>
          <input id="lastname" type="text" class="filter-form__input">
        </div>
        <div class="filter-form__block">
          <label class="filter-form__label" for="firstname">Имя</label>
          <input id="firstname" type="text" class="filter-form__input">
        </div>
        <div class="filter-form__block">
          <label class="filter-form__label" for="patronymic">Отчество</label>
          <input id="patronymic" type="text" class="filter-form__input">
        </div>
      </div>
      <div class="filter-form__rigth">
        <div class="filter-form__block">
          <label class="filter-form__label" for="birthd">Дата рождения</label>
          <input id="birthd" type="date" class="filter-form__input">
        </div>
        <div class="filter-form__block filter-form__row-min">
          <span class="filter-form__text">Средний балл</span>
          <div class="filter-form__block-min">
            <label class="filter-form__label" for="">От</label>
            <input id="min-score" type="number" class="filter-form__input">
          </div>
          <div class="filter-form__block-min">
            <label class="filter-form__label" for="">До</label>
            <input id="max-score" type="number" class="filter-form__input">
          </div>
        </div>
        <div class="filter-form__block">
          <label class="filter-form__label" for="select-group">Группа</label>
          <select id="select-group" name="select-group" class="filter-form__selcet">
            <option value="null">-</option>
            <option value="АВб-20-1">АВб-20-1</option>
            <option value="АВб-20-2">АВб-20-2</option>
            <option value="АВб-20-3">АВб-20-3</option>
          </select>
        </div>
      </div>
    </div>
    <button class="filter-form__btn">Искать</button>
  </form>
  <table class="student-table">
    <tr class="student-table__row title-cails">
      <td class="student-table__cail w-20 sortable sort-down" data-field="lastname">
				<span>Фамилия</span> 
				<div class="sort-unit">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</td>
      <td class="student-table__cail sortable w-20" data-field="firstname">
				<span>Имя</span>
				<div class="sort-unit">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</td>
      <td class="student-table__cail sortable w-20" data-field="patronymic">
				<span>Отчество</span>
				<div class="sort-unit">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</td>
      <td class="student-table__cail sortable w-20" data-field="birthd">
				<span>Дата рождения</span>
				<div class="sort-unit">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</td>
      <td class="student-table__cail sortable w-10" data-field="score">
			  <span>Средний балл</span>
				<div class="sort-unit">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</td>
      <td class="student-table__cail sortable w-10" data-field="group">
				<span>Группа</span>
				<div class="sort-unit">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</td>
      <td class="student-table__cail w-10">
				<span>Действия</span>
			</td>
    </tr>
  </table>
</body>
</html>
